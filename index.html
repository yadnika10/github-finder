<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Montserrat:wght@400;600&family=Open+Sans:wght@500;600&family=Orbitron:wght@500&family=Poppins&family=Roboto&family=Roboto+Condensed&family=Roboto+Serif:opsz@8..144&family=Tilt+Neon&display=swap');
    </style>
</head>
<body>
    <div class="title">
        <h1>GitHub</h1>
        <div class="toggle-container">
            <button id="theme-button">Theme Change</button>
        </div>
    </div>
    
    <div class="container">
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Github username" id="input-id">
        </div>
        <button id="Search-btn">Search</button>
    </div>
    <div id="datahub">
        Please enter your Github username
    </div>

    
    <script src="script.js"></script>
</body>
</html>
